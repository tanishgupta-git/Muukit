{% extends 'music/basic.html' %}
{% block title %}<title>Add Song</title>{% endblock %}
{% block body %}
<div class="container-fluid">

    <div class="row m-4">
        <div class="col-md-4 p-4">
            <div class="card">
                <img class="card-img-top" src="{{album.album_logo.url}}" alt="Card image cap">
                <div class="card-body">
                    <h3 class="card-title">{{album.album_title}}</h3>
                    <p class="card-text">{{album.artist}}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8 p-3">
            <div class="row my-3">
                  <a href="{% url 'music:detail' album.id %}" class="btn btn-primary">View All</a>
              </div>
              <h4>Add New Song</h4>
                <div class="row bg-white p-2">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <!-- {% include 'music/form-template.html' %} -->
                    
                    <div class="my-3">
                        <p>Song Title <span class="text-danger"> *</span></p>
                        <input type="text" name="song_title" class="form-control">
                    </div>

                    <div class="my-3">
                        <p>Audio File <span class="text-danger"> *</span></p>
                    <div class="input-group">
                          <div class="input-group-prepend">
                            <span class="input-group-text">Upload</span>
                          </div>
                          <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile01" name="audio_file">
                            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                          </div>
                   </div>
                   </div>

                    <div class="form-group">
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" id="gridCheck" name='is_favorite'>
                                  <label class="form-check-label" for="gridCheck">
                                    Is Favorite
                                  </label>
                                </div>
                      </div>
                            <div class="mt-3">
                                <button type="submit" class="btn btn-success">Add Song</button>
                            </div>

                    </form>
                </div>

        </div>


    </div>
</div>
{% endblock %}
