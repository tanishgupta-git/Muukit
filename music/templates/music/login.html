{% extends 'music/base_start.html' %}
{% block title %}Login{% endblock %}

{% block body %}
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">Login to Viberr</h3>
                </div>
                <div class="d-flex justify-conten
                t-center">
                    <form method="POST" action="">
                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>

                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" name="password" placeholder="Password..." class="form-control">
                        </div>

                        <div class="mt-3">
                            <input class="btn btn-success btn-block" type="submit" value="Login">
                        </div>

                    </form>
                </div>
                <!-- flash message for user account from signup page -->
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links border border-secondary p-2">
                        Don't have an account? <a href="{% url 'music:register' %}" class="ml-2">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
